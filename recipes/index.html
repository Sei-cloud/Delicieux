<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes | Delicieux</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/styles/style.css" />
  </head>
  <body>
    <header></header>

    <main class="container py-5 text-white">
      <h2 class="fw-bold mb-4">Delicious Recipes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img
              src="https://res.cloudinary.com/dpo4wcevn/image/upload/v1749364983/samples/food/pot-mussels.jpg"
              class="card-img"
              alt="Salad"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Summer Citrus Salad</h5>
              <p class="card-text">Zesty and fresh with a saucy punch.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img
              src="https://res.cloudinary.com/dpo4wcevn/image/upload/v1749364993/cld-sample-4.jpg"
              class="card-img"
              alt="Wrap"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Spicy Wrap Drizzle</h5>
              <p class="card-text">A fiery swirl for your wraps.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-dark">
            <img
              src="https://res.cloudinary.com/dpo4wcevn/image/upload/v1749364983/samples/food/fish-vegetables.jpg"
              class="card-img"
              alt="Veggie Dip"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Roasted Veggie Dip</h5>
              <p class="card-text">A creamy kick with roasted depth.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
